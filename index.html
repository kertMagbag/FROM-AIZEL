
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Fugaz+One&family=Langar&family=Pacifico&family=Patrick+Hand+SC&family=Pattaya&family=Playball&family=Rye&family=Seaweed+Script&family=Song+Myung&display=swap" rel="stylesheet">

  <body onload="showIdol()">

        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>

      <div class="flower-pp flower-pp--2">

        <div class="f">

          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>

          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--purple"></div>
